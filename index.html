<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- CSS Stylesheet -->

    <link rel="stylesheet" href="style/style.css" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="main">

        <!-- CIRCLE BACKGROUND -->
        <div class="bg-circle">
            <img class="bg-c1" src="images/bg-pattern-top.svg" alt="background pattern top">
            <img class="bg-c2" src="images/bg-pattern-bottom.svg" alt="background pattern bottom">
        </div>

        <!-- CARD -->
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
              <img
                class="profile-picture"
                src="images/image-victor.jpg"
                alt="profile picture"
              />
    
              <h2 class="client-info">
                  Victor Crest 
                  <span class="age-info"> 26</span> 
              </h2>
              <h3 class="city-info">London</h3>
              
            </div>

            <div class="card-footer">
                <div class="footer-item">
                    <h4 class="client-value">80K</h4>
                    <h5 class="client-meta">Followers</h5>
                </div>
                <div class="footer-item">
                    <h4 class="client-value">803K</h4>
                    <h5 class="client-meta">Likes</h5> 
                </div>
                <div class="footer-item">
                    <h4 class="client-value">1.4K</h4>
                    <h5 class="client-meta">Photos<h5>  
                </div>
            </div>
        </div>

        <!-- ATTRIBUTION -->
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank"> frontend Mentor</a>.
            Coded by <a href="#">T. Narivelo</a>.
        </div>

    </section>
  </body>
</html>
